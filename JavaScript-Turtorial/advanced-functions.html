<!DOCTYPE html>
<html>

<head>
  <title>Advanced Functions</title>

</head>

<body>
  <script>
    const list = ["hello", "me", "x"];
    list.forEach(function (value, index) {
      console.log(value);
      console.log(index);

    });

    const reg = function () {
      console.log('hello');
    };

    const arrowfunction = () => {
      console.log('hello');
    };

    arrowfunction();


  </script>

</body>

</html>
